<!DOCTYPE html> <!-- Defines the document type and version of HTML being used -->
<html lang="en"> <!-- Defines the language of the document -->
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport for responsive design -->
    <title>Footer Example</title> <!-- Sets the title of the document -->
   <!-- External Tailwind CSS Link -->
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Links to an external CSS file for Tailwind CSS framework -->
   <!-- Font Awesome CSS -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Links to an external CSS file for Font Awesome icons -->
   <!-- Custom Tailwind CSS -->
    <style>
        body {
            background-color: rgb(13 148 136); /* Sets the background color of the body */
        }

        .subscribe-button {
            background-color: rgb(234 88 12); /* Sets the background color of the subscribe button */
        }

        .subscribe-button:hover {
            background-color: rgb(194 65 12); /* Sets the background color of the subscribe button on hover */
        }

        .text-gray-800 {
            color: rgb(17 24 39); /* Sets the text color to dark gray */
        }

        footer {
            font-family: Montserrat, sans-serif; /* Sets the font family for the footer */
        }

        .border-orange-500 {
            border-color: rgb(234 88 12); /* Sets the border color to orange */
        }

        .mb-4 {
            margin-bottom: 1rem; /* Sets margin bottom to 1rem */
        }

        @media (min-width: 768px) {
            .grid-cols-1 {
              grid-template-columns: 2fr 1fr 1fr 1fr; /* Sets the grid template columns for larger screens */            }
        }
    </style>
</head>
<body class="text-gray-800"> <!-- Sets the text color for the body -->

    <footer class="bg-teal-500"> <!-- Defines the footer with a teal background -->
        <div class="container mx-auto py-12 px-4 sm:px-6 lg:px-8"> <!-- Creates a container for the footer content with padding -->
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4"> <!-- Creates a grid layout for the footer content with responsive columns -->
                <!-- Newsletter Subscription -->
                <div class="col-span-2 sm:col-span-1"> <!-- Defines a grid column span for different screen sizes -->
                    <h2 class="font-semibold text-[#313131] mb-4">Subscribe to Our Newsletter for updates.</h2> <!-- Adds a heading for newsletter subscription -->
                    <!-- Update the flex container with appropriate classes for flexbox layout -->
                    <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row"> <!-- Creates a flex container for input and button -->
                        <input id="email" type="email" placeholder="Enter Address" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" aria-label="Email Address"> <!-- Adds an input field for email address -->
                        <!-- Add some margin between the input and the button -->
                        <button class="subscribe-button text-white px-4 py-2 rounded-md bg-orange-500 hover:bg-darkorange focus:outline-none focus:bg-darkorange md:ml-2" aria-label="Subscribe">Subscribe</button> <!-- Adds a subscribe button -->
                    </div>
                </div>
                <!-- Quick Links -->
                <div class="col-span-1 sm:col-span-1"> <!-- Defines a grid column span for different screen sizes -->
                    <h2 class="font-semibold text-[#313131] mb-4">Quick Links</h2> <!-- Adds a heading for quick links -->
                    <ul> <!-- Adds an unordered list for quick links -->
                        <li><a href="#" class="hover:text-white">Home</a></li> <!-- Adds a link to the home page -->
                        <li><a href="#" class="hover:text-white">Who We Are</a></li> <!-- Adds a link to the "Who We Are" page -->
                        <li><a href="#" class="hover:text-white">Our Philosophy</a></li> <!-- Adds a link to the "Our Philosophy" page -->
                    </ul>
                </div>
                <!-- Technology Stacks -->
                <div class="col-span-1 sm:col-span-1"> <!-- Defines a grid column span for different screen sizes -->
                    <h2 class="font-semibold text-[#313131] mb-4">Technologies</h2> <!-- Adds a heading for technologies -->
                    <ul> <!-- Adds an unordered list for technologies -->
                        <li><a href="#" class="hover:text-white">HTML</a></li> <!-- Adds a link to the HTML page -->
                        <li><a href="#" class="hover:text-white">CSS</a></li> <!-- Adds a link to the CSS page -->
                        <li><a href="#" class="hover:text-white">JavaScript</a></li> <!-- Adds a link to the JavaScript page -->
                    </ul>
                </div>
                <!-- Social Media Icons -->
                <div class="col-span-1 sm:col-span-1"> <!-- Defines a grid column span for different screen sizes -->
                    <h2 class="font-semibold text-[#313131] mb-4">Follow Us</h2> <!-- Adds a heading for social media icons -->
                    <div class="flex flex-col space-y-4"> <!-- Creates a flex container for social media icons -->
                        <a href="#" class="hover:text-white" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a> <!-- Adds a link to Facebook -->
                        <a href="#" class="hover:text-white" aria-label="Twitter"><i class="fab fa-twitter"></i></a> <!-- Adds a link to Twitter -->
                        <a href="#" class="hover:text-white" aria-label="Instagram"><i class="fab fa-instagram"></i></a> <!-- Adds a link to Instagram -->
                    </div>
                </div>
            </div>
            <!-- Divider -->
            <!-- Apply custom class to the divider line -->
            <hr class="border-orange-500" aria-hidden="true"> <!-- Adds a horizontal rule with a custom class for styling -->
            <!-- Logo -->
            <div class="flex justify-start mt-4"> <!-- Creates a flex container for the logo -->
                <a href="#" aria-label="Go to homepage"> <!-- Adds a link to the homepage -->
                    <img class="w-auto h-8" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="Logo"> <!-- Adds an image for the logo -->
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
